{% extends "base.html" %}

{% block head %}
<title>Profile Page</title>
{% endblock %}

{% block body %}
<h1 class='borderColor'>Welcome {{ user.name }}!</h1>
<h2 class='borderColorR'>Profile Details</h2>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<form action="{{url_for('profile.profilePage')}}" method="POST">
    <label for="User-Name">Name</label>
    <input type="text" id="user-name" name="User-Name" value={{ user.name }} required>

    <br>

    <label for="User-Email">Email</label>
    <input type="text" id="user-email" name="User-Email" value={{ user.email }} required>

    <br>

    <label for="User-Old-Password">Old Password</label>
    <input type="password" id="user-password" name="User-Old-Password" required>
    
    <br>

    <label for="User-New-Password">New Password</label>
    <input type="password" id="user-password" name="User-New-Password" required>
    
    <br>

    <input type="submit" value="Update">
</form>

{% endblock %}
