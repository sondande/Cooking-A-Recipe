<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    {% block head %} {% endblock %}
</head>

<body>
    <div class="navbar">
        <a class="nav-element" href="/">Home</a>
   
        {% if not current_user.is_authenticated %}
            <a class="nav-element" href="/login">Login</a>
            <a class="nav-element" href="/signup">Sign Up</a>      
        {% endif %}
        
        {% if current_user.is_authenticated %}
            <a href="/loggedin/profile">Profile</a>
        {% endif %} 
        
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile.viewRecipes') }}">View Recipes</a>
            <a href="{{ url_for('profile.addRecipe') }}">Add Recipes</a>
            <a class="nav-element" href="/logout">Logout</a>

        {% endif %}

    </div>
    {% block body %} {% endblock %}
</body>

</html>
